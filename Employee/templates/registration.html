{% include 'header.html' %}

<script>
    function checkpassword() {
        if (document.Signup.pwd.value != document.Signup.confirm_pwd.value) {
            alert('Password and Repeat Password Field Does not match');
            document.Signup.confirm_pwd.focus();
            return false;
        }
        return true;
    }
</script>  <!-- âœ… closed script properly -->

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Create an Account</h5>

        <div class="container-fluid">
            <form method="post" name="Signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="row">
                    <!-- First Name -->
                    <div class="col-sm-6 mb-2">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                placeholder="Enter first name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="col-sm-6 mb-2">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                placeholder="Enter last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <!-- Employee Code -->
                    <div class="col-sm-12 mb-2">
                        <div class="form-group">
                            <label for="employee_code">Employee Code</label>
                            <input type="text" name="employee_code" id="employee_code" class="form-control"
                                placeholder="Enter employee code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <!-- Email ID -->
                    <div class="col-sm-12 mb-2">
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter email address" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-sm-6 mb-2">
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd" class="form-control"
                                placeholder="Enter password" required>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="col-sm-6 mb-2">
                        <div class="form-group">
                            <label for="confirm_pwd">Confirm Password</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd" class="form-control"
                                placeholder="Re-enter password" required>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-2">
                    <input type="submit" value="Submit" class="btn btn-primary px-5">
                </div>
            </form>
        </div>
    </div>
</div>
{%if error == "no"%}

<script>
    alert('signup successful');
    window.location = ('{%url 'emp_login'%}');
</script>
{%endif%}
{%if error == "yes" %}
<script>
    alert('successful');
    window.location = ('{%url 'emp_login'%}');
</script>
{%endif%}
